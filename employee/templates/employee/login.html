{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | Global Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url("{% static 'global_agency/img/hero_students.jpg' %}") center/cover no-repeat;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10 relative">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900/70 to-yellow-500/40"></div>

    <div class="glass-card relative z-10 rounded-3xl shadow-2xl w-full max-w-md p-10">
        <div class="text-center mb-8">
            <img src="{% static 'global_agency/img/logo.png' %}" alt="Global Agency Logo"
                 class="mx-auto w-24 h-24 mb-3 rounded-full shadow-lg bg-white p-2">
            <h2 class="text-3xl font-extrabold text-white tracking-wide">Employee Portal</h2>
            <p class="text-gray-200 mt-2 text-sm">Login to manage student applications</p>
        </div>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-center text-red-300 font-semibold bg-white/10 p-2 rounded">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-white mb-1">Username</label>
                <input name="username" type="text" placeholder="Enter your username"
                       class="w-full border border-white/30 rounded-lg p-3 bg-white/20 text-white placeholder-gray-200 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-white mb-1">Password</label>
                <input name="password" type="password" placeholder="Enter your password"
                       class="w-full border border-white/30 rounded-lg p-3 bg-white/20 text-white placeholder-gray-200 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
            </div>

            <button type="submit"
                    class="w-full py-3 bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-300">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-gray-200 text-sm">
            &copy; {{ now|date:"Y" }} Global Agency. All Rights Reserved.
        </p>
    </div>
</body>
</html>
