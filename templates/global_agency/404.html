{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Global Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    {% include 'global_agency/includes/navbar.html' %}

    <!-- 404 Content -->
    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-8">
                <i class="fas fa-search text-gray-400 text-6xl mb-6"></i>
                <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
                <h2 class="text-3xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
                <p class="text-gray-600 text-lg mb-8 max-w-2xl mx-auto">
                    The page you're looking for doesn't exist or has been moved.
                </p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'global_agency:home' %}" 
                   class="bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <a href="{% url 'global_agency:all_countries' %}" 
                   class="border border-blue-600 text-blue-600 px-8 py-4 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                    <i class="fas fa-globe mr-2"></i>
                    Browse Universities
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Global Agency. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
