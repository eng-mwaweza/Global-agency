{% load static %}
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-24">

      <!-- Logo -->
      <a href="{% url 'global_agency:home' %}">
        <img 
          src="{% static 'global_agency/img/logo.png' %}" 
          alt="Global Agency Logo" 
          class="h-16 w-auto md:h-20 object-contain drop-shadow-lg"
        />
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <ul class="flex items-center space-x-6">
          <li><a href="#home" class="hover:text-primary-blue transition duration-150 font-semibold text-base md:text-lg">Home</a></li>
          <li><a href="#about" class="hover:text-primary-blue transition duration-150 font-semibold text-base md:text-lg">About Us</a></li>
          <li><a href="#services" class="hover:text-primary-blue transition duration-150 font-semibold text-base md:text-lg">Services</a></li>
          <li><a href="{% url 'global_agency:vyuo_ndani' %}" class="hover:text-primary-blue transition duration-150 font-semibold text-base md:text-lg">Vyuo Vya Ndani</a></li>
          <li><a href="#success" class="hover:text-primary-blue transition duration-150 font-semibold text-base md:text-lg">Success Stories</a></li>
        </ul>

        <a href="{% url 'global_agency:contact' %}"
           class="bg-primary-blue text-white px-3 py-2 rounded-full text-sm md:text-base font-semibold shadow-lg hover:bg-blue-800 transition duration-300 transform hover:scale-[1.02]">
           Book Free Consult
        </a>

        <!-- Desktop Language Selector (hidden) -->
        <div class="flex items-center space-x-2 hidden">
          <label for="language-selector" class="text-sm md:text-base font-medium text-gray-700">Language:</label>
          <select id="language-selector" class="block w-full py-1 px-2 md:px-3 border border-gray-300 bg-white rounded-lg shadow-sm text-sm md:text-base">
            <option value="en">English</option>
            <option value="sw">Kiswahili</option>
            <option value="ar">العربية</option>
          </select>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-primary-blue hover:text-blue-800 focus:outline-none">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 12h18M3 6h18M3 18h18" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 space-y-2">
      <ul class="space-y-2">
        <li><a href="#home" class="block px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded">Home</a></li>
        <li><a href="#about" class="block px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded">About Us</a></li>
        <li><a href="#services" class="block px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded">Services</a></li>
        <li><a href="{% url 'global_agency:vyuo_ndani' %}" class="block px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded">Vyuo Vya Ndani</a></li>
        <li><a href="#success" class="block px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded">Success Stories</a></li>
      </ul>
      
      <a href="{% url 'global_agency:contact' %}" class="block px-4 py-2 text-white bg-primary-blue rounded font-medium hover:bg-blue-800">Book Free Consult</a>

      <!-- Mobile Language Selector (hidden) -->
      <div class="flex items-center px-4 py-2 space-x-2 hidden">
        <label for="mobile-language-selector" class="text-gray-700 font-medium">Language:</label>
        <select id="mobile-language-selector" class="block w-full py-1 px-2 border border-gray-300 bg-white rounded-md text-sm">
          <option value="en">English</option>
          <option value="sw">Kiswahili</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>
  </div>
</nav>

<script>
  // Toggle mobile menu
  const btn = document.getElementById('mobile-menu-button');
  const menu = document.getElementById('mobile-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
